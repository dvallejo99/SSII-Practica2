<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CMI - Dashboard</title>
</head>
<body>
    <h1>{{ titulo }}</h1>

    <form method="get">
        <label for="x_input">Top X:</label>
        <input id="x_input" type="number" name="x" value="5" min="1" max="100">
        <label for="modo">Mostrar:</label>
        <select id="modo" name="modo">
            <option value="clientes">Clientes con más incidencias</option>
            <option value="tipos">Tipos con mayor tiempo</option>
            <option value="empleados">Empleados más activos</option>
        </select>
        <button type="submit">Actualizar</button>
    </form>
    <p><a href="/vulnerabilidades">Ver últimas 10 vulnerabilidades CVE</a></p>


    <table border="1">
        {% for fila in resultados %}
        <tr>
            {% for valor in fila %}
            <td>{{ valor }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
